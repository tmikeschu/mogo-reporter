type User @model {
  createdAt: DateTime!
  emailAddress: String! @isUnique
  emailSubscription: Boolean!
  id: ID! @isUnique
  name: String!
  updatedAt: DateTime!
}

type Report @model {
  createdAt: DateTime!
  danger: String!
  level: String!
  id: ID! @isUnique
  latitude: Float!
  longitude: Float!
}
